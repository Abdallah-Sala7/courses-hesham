      <section class="courses-section section-style">
        <div class="container">
          <div class="edit-profile-area">
            <div class="edit-profile-box">
              <form class="edit-profile-form" action="#">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group img-group">
                      <div class="upload-img">
                        <input
                          type="file"
                          name="file-upload"
                          id="file-upload"
                          class="upload-img-input"
                        />

                        <img class="img-fluid" src="assets/img/person.jpg" />

                        <label for="file-upload" class="upload-btn">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                            fill="currentColor"
                          >
                            <path
                              d="M288 109.3V352c0 17.7-14.3 32-32 32s-32-14.3-32-32V109.3l-73.4 73.4c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l128-128c12.5-12.5 32.8-12.5 45.3 0l128 128c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L288 109.3zM64 352H192c0 35.3 28.7 64 64 64s64-28.7 64-64H448c35.3 0 64 28.7 64 64v32c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V416c0-35.3 28.7-64 64-64zM432 456a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"
                            />
                          </svg>
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label"> Full Name </label>
                      <input
                        type="text"
                        class="form-control input-focus"
                        placeholder="Full Name"
                        value="Adam Smith"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label"> Date of Birth </label>
                      <input
                        type="date"
                        class="form-control input-focus datepicker"
                        placeholder="Date of Birth"
                        value="05/08/1906"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label"> Country </label>
                      <input
                        type="text"
                        class="form-control input-focus"
                        placeholder="Country"
                        value="Egypt"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label"> Email </label>
                      <input
                        type="email"
                        class="form-control input-focus"
                        placeholder="Email"
                        value="abdallah.react@gmail.com"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="form-label"> Phone Number </label>
                      <input
                        type="tel"
                        class="form-control input-focus"
                        placeholder="Phone Number"
                        value="+20 10 250 77437"
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <button
                      type="submit"
                      class="submit-btn duplicated-submit-btn"
                    >
                      Save Changes
                    </button>
                  </div>
                </div>
